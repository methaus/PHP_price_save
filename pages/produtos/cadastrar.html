<div class="w-50 container shadow-lg mt-4 pb-3 rounded">
	<h1 class="text-center pt-3">Produto a comprar</h1>
	<form class="form-row mx-auto my-3 px-4" method="POST" action="?page=produtos" onsubmit="return confirm('Guardar produto?')">
		<input type="hidden" name="operacao" value="cadastrar">
		<div class="input-group">
			<label class="input-group-text" for="nome">Nome</label>
			<input type="text" class="form-control is-invalid w-50" id="nome" placeholder="Nome do produto, marca, tipo. Para comprar..." name="nome_produto" required aria-describedby="nomeinfo">
			<label class="input-group-text" for="qtd">Qtd.</label>
			<input type="number" class="form-control" id="qtd" value="1" min="1" name="qtd_produto">
			<small id="nomeinfo" class="invalid-feedback">Um nome é necessário.</small>
		</div>
		<div class="d-flex">
			<button class="btn btn-success w-50 text-center mt-3 mx-1">Adicionar à lista</button>
			<a onclick="if (confirm('Abandonar produto?')) location.href='?page=produtos'" class="btn btn-secondary w-50 text-center mt-3 mx-1">Voltar</a>
		<div>
	</form>
</div>
